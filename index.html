<!DOCTYPE html>
<html>
<head>
	<title>Random Name Picker</title>
	<style>
		h1 {
			text-align: center;
		}
		
		form {
			margin: 0 auto;
			text-align: center;
		}
		
		textarea {
			resize: none;
		}
		
		#result {
			margin-top: 20px;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Random Name Picker</h1>
	<form>
		<label for="numNames">Number of Names:</label>
		<input type="number" id="numNames" name="numNames">
		<br>
		<label for="nameList">Enter Names:</label>
		<textarea id="nameList" name="nameList" rows="10" cols="30"></textarea>
		<br>
		<input type="button" value="Spin Wheel" onclick="spinWheel()">
	</form>
	<div id="result"></div>
	<script>
		function spinWheel() {
			var numNames = document.getElementById("numNames").value;
			var nameList = document.getElementById("nameList").value.trim().split("\n");
			var result = document.getElementById("result");

			if (numNames > nameList.length) {
				result.innerHTML = "Error: Number of names must be less than or equal to the number of names entered";
			} else {
				var winner = nameList[Math.floor(Math.random() * nameList.length)];
				result.innerHTML = "Winner: " + winner;
			}
		}
	</script>
</body>
</html>
